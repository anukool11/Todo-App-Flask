{% extends "layout.html" %}

{% block body%}
<h2>New Task</h2>

<form action="{{url_for('addTask')}}"
method = "post">

<p> Add a task and its priority</p>
<input type='text' size =10 name='name' placeholder = "Task" required>
<input type='number' size =10 name = 'priority' min = "1" max = "10" placeholder = "Priority" required>
<input type = 'submit' value = 'Add'>
</form>
{% endblock %}
